<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']">Stack Overflow Light</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link waves-light" mdbWavesEffect><i class="fas fa-home"></i>Home</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['post/add']" class="nav-link waves-light" mdbWavesEffect><i class="fas fa-plus"></i>Ask
          Question</a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="(loggedInUser$ | async) as user">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <i class="fas fa-user-alt"></i>{{user}}<span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="!(loggedInUser$ | async) as user">
        <a [routerLink]="['authentication/login']" class="nav-link waves-light" mdbWavesEffect><i
            class="fas fa-sign-in-alt"></i>Login</a>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<ng-content></ng-content>
